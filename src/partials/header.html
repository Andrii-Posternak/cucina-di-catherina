    >
    <nav class="site-nav">
      <ul class="site-nav__list">
        <li class="site-nav__item">
          <a class="site-nav__link" href="#home">Home</a>
        </li>

        <li class="site-nav__item">
          <a class="site-nav__link" href="#store">Store</a>
        </li>

        <li class="site-nav__item">
          <a class="site-nav__link" href="#recipes">Recipes</a>
        </li>

        <li class="site-nav__item">
          <a class="site-nav__link" href="#gallery">Gallery</a>

    <button class="button-contact" type="button" data-modal-open>

    <!-- mobile menu -->
    <button
      class="burger-btn menu-toggle js-open-menu"
      aria-expanded="false"

            width="28px"

          />
          CUCINA</a
        >

      <nav class="mobile-site-nav">
        <ul class="mobile-site-nav__list">
          <li class="mobile-site-nav__item">

          </li>

          <li class="mobile-site-nav__item">

          <li class="mobile-site-nav__item">

          </li>

        </ul>
      </nav>

      <button class="mobile-button-contact" type="button" data-modal-open>Contact us</button>
    </div>
  </div>
</header>

<!-- modal -->

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="close-btn modal__close-btn" type="button" data-modal-close>
      <svg width="17px" height="17px">
        <use href="./images/header/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <p class="modal__title">Leave your contacts and we will contact you</p>

    <form class="modal__form">
      <label class="modal__form-label" for="name">Name</label>
      <input
        class="modal__form-input"
        type="text"
        name="name"
        id="name"
        placeholder="Yuliia"
        pattern="[a-z]{1,15}"
        title="the name must contain small Latin letters and be no more than 15 characters"
       />

      <label class="modal__form-label" for="tel">Telephone</label>
      <input
        class="modal__form-input"
        type="tel"
        name="tel"
        id="tel"
        placeholder="+380"
        pattern="^\+380\d{3}\d{2}\d{2}\d{2}$"
        minlength="13"
        maxlength="13"
        
      />

      <label class="modal__form-label" for="email">Email</label>
      <input
        class="modal__form-input"
        type="email"
        name="email"
        id="email"
        placeholder="Contact@gmail.com"
        
      />

      <textarea
        class="modal__form-input modal__form-input--textarea"
        name="comment"
        id="comment"
        placeholder="How can we help you?"
      ></textarea>

      <button class="button-contact-modal" type="submit">Contact us</button>
    </form>
  </div>
</div>
